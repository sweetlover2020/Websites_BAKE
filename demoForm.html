<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <body>
            <form method="GET">
                <label for="name">Name</label>
                <input
                    id="name"
                    type="text"
                    placeholder="Enter name"
                    value="Nguyễn Thị Khách Hàng"
                />
                <input type="text" value="SP001" disabled />
                <input type="text" name="fullname" placeholder="Enter fullname" required />
                <input type="number" />
                <input type="tel" placeholder="Enter phone" />
                <input type="email" name="email" placeholder="Enter email" />
                <input type="password" placeholder="Enter password" />
                <textarea
                    placeholder="Message"
                    name=""
                    id=""
                    cols="30"
                    rows="10"
                ></textarea>

                <!-- combobox/dropdown -->
                <select name="" id="">
                    <option value="" disabled>Chọn loại xe</option>
                    <option value="">Honda</option>
                    <option value="">Yamaha</option>
                    <option value="">Sirius</option>
                    <option value="">Wave</option>
                </select>

                <!-- Checkbox -->
                <input type="checkbox" name="fruit" id="cam" />
                <label for="cam">Cam</label>
                <input type="checkbox" name="fruit" id="chanh" />
                <label for="chanh">Chanh vắt</label>
                <input type="checkbox" name="fruit" id="buoi" />
                <label for="buoi">Bưởi ngon</label>

                <!-- radio -->
                <input type="radio" name="gender" id="female" />
                <label for="female">female</label>
                <input type="radio" name="gender" id="male" />
                <label for="male">Male</label>
                <input type="radio" name="gender" id="other" />
                <label for="other">Other</label>

                <!-- Load lại trang web  -->
                <button type="submit">Submit</button>
                <!-- Xóa thông tin người dùng đã điền -->
                <button type="reset">Reset</button>
                <!-- Không load lại trang web -->
                <button type="button">Button</button>

                <input type="button" value="Button">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </body>
    </body>
</html>
